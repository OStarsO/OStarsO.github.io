<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS3 3D 加载进度动画DEMO演示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Varela+Round&amp;display=swap'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<script>
  // 获取当前设备类型
  var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  // 根据设备类型进行重定向
  if (isMobile) {
    window.location.href = "sj.html"; // 手机端重定向到sj.html
  } else {
    window.location.href = "pc.html"; // 电脑端重定向到pc.html
  }
</script>
</body>
</html>
