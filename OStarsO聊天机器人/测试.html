<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="./static/images/favicon.ico">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>OStarsO机器人</title>
    <style>
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .typing-animation {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(40, end);
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="title">
            <h2 class="text-center"></h2>
        </div>
        
        <div class="key">
          <div class="input-group col-sm-6">
            <span class="input-group-addon">
              <input type="checkbox" class="ipt-1" checked ="true">
            </span>
            <input type="text" class="form-control ipt-2" placeholder="使用自己的api key" value ="121410" display ="none">
          </div>
        </div>
      
        <div class="answer">
          <div id="chatWindow"></div>
            <div class="input-group ipt">
              <div class="col-xs-12">
                <textarea id="chatInput" class="form-control" rows="1"></textarea>
              </div>
              <button id="chatBtn" class="btn btn-primary" type="button">Go !</button>
            </div>
          </div>
        </div>
      </div>
      
    <div class="row foot">
      <footer class="col-xs-12" style="margin-top: 10px;">
        <p class="lead text-center">OStarsO聊天机器人由Open AI提供支持</p>
        <p class="lead text-center">OStarsO聊天机器人</p>
        <p class="lead text-center">OStarsO</p>
      </footer>
    </div>
  </div>   

</body>

<script src="./static/js/jquery-2.1.1.js"></script>
<script src="./static/js/bootstrap.min.js"></script>
<script src="./static/js/layer/layer.js"></script>
<script src="./static/js/custom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>  
<script>
    $(document).ready(function() {
        $("#chatBtn").click(function() {
            var inputText = $("#chatInput").val();
            if (inputText !== "") {
                var newMessage = '<div class="message"><div class="user-message">' + inputText + '</div></div>';
                $("#chatWindow").append(newMessage);
                $("#chatInput").val("");

                setTimeout(function() {
                    var response = "This is the response from the chat bot.";
                    var newResponse = '<div class="message"><div class="bot-message typing-animation">' + response + '</div></div>';
                    $("#chatWindow").append(newResponse);
                }, 1000);
            }
        });
    });
</script>
</html>
