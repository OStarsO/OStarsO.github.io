<!DOCTYPE HTML>

<html>
	<head>
		<title>OStarsO小游戏</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="index.html"><strong>OStarsO</strong>Mini Games</a></h1>
						<nav>
							<ul>
								<li><a href="#footer" class="icon solid fa-info-circle">反馈</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<h2>小游戏</h2>
					<div class="tool">
					  <button onclick="window.location.href = 'https://ostarso.github.io/小游戏/2048/';">2048</button>
					  <button onclick="window.location.href = 'https://ostarso.github.io/小游戏/pacman/';">吃豆人</button>
					  <button onclick="window.location.href = 'https://ostarso.github.io/小游戏/猜数字.html';">猜数字</button>
					  <button onclick="window.location.href = 'https://ostarso.github.io/小游戏/赛车游戏';">赛车游戏</button>
					  <button onclick="window.location.href = 'https://ostarso.github.io/小游戏/电脑蓝屏模拟器';">蓝屏模拟器</button>
					  <button onclick="window.location.href = 'https://ostarso.github.io/小游戏/水果忍者';">水果忍者</button>
					  <button onclick="window.location.href = 'https://ostarso.github.io/小游戏/OStarsO聊天机器人';">OStarsO聊天机器人（公测）</button>
				          <button onclick="window.location.href = 'https://ostarso.github.io/小游戏/消消乐';">开心消消乐</button>
				          <button onclick="window.location.href = 'https://ostarso.github.io/小游戏/贪吃蛇';">贪吃蛇</button>
					  <button onclick="window.location.href = 'https://ostarso.github.io/小游戏/打方块';">打方块</button>
					  <button onclick="window.location.href = 'https://ostarso.github.io/小游戏/石头剪刀布';">石头剪刀布</button>
					  <button onclick="window.location.href = 'https://ostarso.github.io/小游戏/密码安全度检测';">密码安全度检测（公测）</button>
				          <button onclick="window.location.href = 'https://ostarso.github.io/小游戏/国际象棋';">国际象棋（bot公测）</button>
					  <button onclick="window.location.href = 'https://ostarso.github.io/小游戏/今天吃什么';">今天吃什么</button>
					</div>
				<!-- Footer -->
					<footer id="footer" class="panel">
						<div class="inner split">
							<div>
								<section>
									<h2>OStarsO小游戏反馈</h2>
									<p>希望你们可以反馈！</p>
								</section>
								<section>
									<h2>哈哈 ...</h2>
									<ul class="icons">
										<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
										<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
										<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
										<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
										<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
										<li><a href="#" class="icon brands fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
									</ul>
								</section>
								<p class="copyright">
									&copy; 2023~2023: <a href="">OStarsO</a>.
								</p>
							</div>
							<div>
								<section>
									<h2>反馈</h2>
									<form method="post" action="#">
										<div class="fields">
											<div class="field half">
												<input type="text" name="name" id="name" placeholder="名字" />
											</div>
											<div class="field half">
												<input type="text" name="email" id="email" placeholder="邮箱" />
											</div>
											<div class="field">
												<textarea name="message" id="message" rows="4" placeholder="建议"></textarea>
											</div>
										</div>
										<ul class="actions">
											<li><input type="submit" value="确定" class="primary" /></li>
											<li><input type="reset" value="取消" /></li>
										</ul>
									</form>
								</section>
							</div>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
