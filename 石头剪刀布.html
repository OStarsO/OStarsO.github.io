<!DOCTYPE html>
<html>
<head>
	<title>石头剪刀布游戏</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		h1 {
			margin-top: 50px;
		}

		#choices {
			display: flex;
			justify-content: center;
			margin-top: 50px;
		}

		.choice {
			margin: 0 20px;
			cursor: pointer;
		}

		#result {
			margin-top: 50px;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<h1>石头剪刀布游戏</h1>
	<div id="choices">
		<div class="choice" id="rock"><img src="https://cdn.pixabay.com/photo/2015/03/26/09/54/rock-690048_1280.png" width="100" height="100"></div>
		<div class="choice" id="scissors"><img src="https://cdn.pixabay.com/photo/2015/03/26/09/54/scissors-690049_1280.png" width="100" height="100"></div>
		<div class="choice" id="paper"><img src="https://cdn.pixabay.com/photo/2015/03/26/09/54/paper-690047_1280.png" width="100" height="100"></div>
	</div>
	<div id="result"></div>
	<script>
		var choices = document.querySelectorAll(".choice");
		var result = document.getElementById("result");
		var computerChoice = Math.floor(Math.random() * 3);

		function getResult(playerChoice, computerChoice) {
			if (playerChoice == computerChoice) {
				return "平局！";
			} else if (playerChoice == 0 && computerChoice == 1 || playerChoice == 1 && computerChoice == 2 || playerChoice == 2 && computerChoice == 0) {
				return "你赢了！";
			} else {
				return "电脑赢了！";
			}
		}

		choices.forEach(function(choice) {
			choice.addEventListener("click", function() {
				var playerChoice = parseInt(this.getAttribute("id"));
				result.innerHTML = getResult(playerChoice, computerChoice);
			});
		});
	</script>
</body>
</html>
