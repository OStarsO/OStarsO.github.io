<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>正在检测设备访问</title>
	<style>
		/* 加载中-转圈圈 */
		.lay-loader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #ffffff;
			z-index: 9999999999;
		}

		.lay-loader .lay-loader-inner {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 150px;
			height: 150px;
			border-radius: 50%;
			border: 3px solid transparent;
			border-top-color: #03c5b3;
			animation: spin 2s linear infinite;
		}

		.lay-loader .lay-loader-inner:before {
			content: "";
			position: absolute;
			top: 5px;
			left: 5px;
			right: 5px;
			bottom: 5px;
			border-radius: 50%;
			border: 3px solid transparent;
			border-top-color: #03c5b3;
			animation: spin 3s linear infinite;
		}

		.lay-loader .lay-loader-inner:after {
			content: "";
			position: absolute;
			top: 15px;
			left: 15px;
			right: 15px;
			bottom: 15px;
			border-radius: 50%;
			border: 3px solid transparent;
			border-top-color: #03c5b3;
			animation: spin 1.5s linear infinite;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(1turn);
			}
		}
	</style>
</head>
<body>
	<!-- 加载中 转圈圈 -->
	<div class="lay-loader">
		<div class="lay-loader-inner"></div>
	</div>

	<script>
		// 检测设备类型并跳转
		var system = navigator.platform.toLowerCase();
		if (system.indexOf('win') >= 0 || system.indexOf('mac') >= 0 || system.indexOf('linux') >= 0) {
			window.location.href = "pc.html";
		} else {
			window.location.href = "sj.html";
		}

		// 警告框
		window.alert("网页加载较慢~");
	</script>
</body>
</html>
