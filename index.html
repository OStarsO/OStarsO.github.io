<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>加载中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Varela+Round&amp;display=swap'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="loading-text" style="text-align:center;clear:both;"></div>

  <script>
    var text = "加载中...";
    var delay = 300; // Delay between each character display in milliseconds

    function displayText() {
      var element = document.getElementById("loading-text");
      var currentTextLength = element.innerHTML.length;

      if (currentTextLength < text.length) {
        element.innerHTML = text.slice(0, currentTextLength + 1);

        setTimeout(displayText, delay);
      }
    }

    displayText();

    setTimeout(function() {
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        window.location.href = "sj.html";
      } else {
        window.location.href = "pc.html";
      }
    }, 3000);
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var sjPage = "sj.html";
      var pcPage = "pc.html";
      var xhr = new XMLHttpRequest();
      xhr.open("HEAD", sjPage, true);
      xhr.onload = function() {
        if (xhr.status == 404) {
          xhr.open("HEAD", pcPage, true);
          xhr.onload = function() {
            if (xhr.status == 404) {
              var notFoundDiv = document.createElement("div");
              notFoundDiv.innerHTML = "网页不存在";
              document.body.appendChild(notFoundDiv);
            }
          };
          xhr.send();
        }
      };
      xhr.send();
    });
  </script>

</body>

</html>
