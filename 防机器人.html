$user_agent = $_SERVER['HTTP_USER_AGENT'];
$is_bot = false;

$bot_list = array(

    "Yahoo", 
    "Yandex", 
    "Baidu", 
    "Sogou",

    "CensysInspect",
    "CensysBot",
    "UptimeRobot",
    "SiteCheckerBot",

    "BingPreview"
);

foreach ($bot_list as $bot) {
    if (stripos($user_agent, $bot) !== false) {
        $is_bot = true;
        break;
    }
}

if ($is_bot) {
    // If user agent string contains a bot, do something
    echo "This is a bot.";
} else {
    // If user agent string does not contain a bot, do something else
    echo "This is not a bot.";
}
?>
