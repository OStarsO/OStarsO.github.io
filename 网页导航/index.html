<!DOCTYPE HTML>

<html>
	<head>
		<title>OStarsO网页导航</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="index.html"><strong>OStarsO</strong>Web navigation</a></h1>
						<nav>
							<ul>
								<li><a href="#footer" class="icon solid fa-info-circle">反馈</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<h2>快捷导航</h2>
					<div class="tool">
					    <button onclick="window.location.href='https://www.bilibili.com/'">哔哩哔哩</button>
					    <button onclick="window.location.href='https://catbot-cloud.github.io/catchat.html'">Cat GBt</button>
					    <button onclick="window.location.href='https://zanzhuoz.github.io'">anzhuo的音乐站点</button>
					    <button onclick="window.location.href='https://ywyj.cn/'">一网一匠</button>
					    <button onclick="window.location.href='https://humanbenchmark.com/'">人类基准</button>
					    <button onclick="window.location.href='https://sharkle.com/'">网站随机传送（访问可能有点慢！）</button>
					    <button onclick="window.location.href='https://lemonjing.com/'">柠檬精</button>
					    <button onclick="window.location.href='https://www.hi2future.com/'">时光邮局</button>
					    <button onclick="window.location.href='https://steamunlocked.net/'">蒸汽平台解锁</button>
					    <button onclick="window.location.href='http://pt.mianbanfu.com/server/dab3e4ee'">服务器</button>
					    <button onclick="window.location.href='http://pt.simpfun.cn/server/76909316'">服务器（简幻欢）</button>
					</div>
				<!-- Footer -->
					<footer id="footer" class="panel">
						<div class="inner split">
							<div>
								<section>
									<h2>OStarsOWeb navigation反馈</h2>
									<p>希望你们可以反馈！</p>
								</section>
								<section>
									<h2>哈哈 ...</h2>
									<ul class="icons">
										<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
										<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
										<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
										<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
										<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
										<li><a href="#" class="icon brands fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
									</ul>
								</section>
								<p class="copyright">
									&copy; 2023~2023: <a href="">OStarsO</a>.
								</p>
							</div>
							<div>
								<section>
									<h2>反馈</h2>
									<form method="post" action="#">
										<div class="fields">
											<div class="field half">
												<input type="text" name="name" id="name" placeholder="名字" />
											</div>
											<div class="field half">
												<input type="text" name="email" id="email" placeholder="邮箱" />
											</div>
											<div class="field">
												<textarea name="message" id="message" rows="4" placeholder="建议"></textarea>
											</div>
										</div>
										<ul class="actions">
											<li><input type="submit" value="确定" class="primary" /></li>
											<li><input type="reset" value="取消" /></li>
										</ul>
									</form>
								</section>
							</div>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
